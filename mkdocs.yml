site_name: TER Project

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Passer au mode clair
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Passer au mode sombre
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Passer au mode automatique
  font:
    text: Roboto
    code: Roboto Mono

nav:
  - Documentation:
    - Processus de d√©marrage: docs/boot_process.md
    - Petalinux pour Zybo z7-20: docs/petalinux_zybo.md
    - PmodENC VHDL: docs/pmodenc_vhdl.md
  - Journal de bord:
    - Semaine 1: journal/semaine1.md
    - Semaine 2: journal/semaine2.md

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.tasklist
  - pymdownx.emoji
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.tilde
  - pymdownx.caret
  - pymdownx.betterem
  - pymdownx.magiclink
  - pymdownx.arithmatex
  - attr_list
  - md_in_html

extra: 
  generator: false

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/TER-Zybo

copyright: |
  &copy; 2024 <a href="https://github.com/HDwayne"  target="_blank" rel="noopener">Dwayne HERZBERG</a>,
  <a href="https://github.com/Luxrafen0"  target="_blank" rel="noopener">Oleg Paillot</a>.

repo_url: https://github.com/TER-Zybo/Documentations
repo_name: Documentations

